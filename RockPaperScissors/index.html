<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> RockPaperScissors Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="javaScript.js" defer></script>
    </head>
    <body>
        <header> Rock, Paper and Scissors!</header>
        <div class = "container">
            <div class = "result"> 
                <div class = "resultHeader" > 
                    <p id = "round">Round 0</p>
                </div>
                <p>Player : AI</p> 
                <p id = "score">0:0</p></div>
            <div class = "choices">
                <div class = "choice">
                    <button value="rock">
                        <img src="res/icons/icons8-rock-100.png" alt="rock">
                    </button> 
                </div>
                <div class = "choice">
                    <button value="paper">
                        <img src="res/icons/icons8-paper-100.png" alt="paper">
                    </button>
                </div>
                <div class = "choice">
                    <button value="scissors">
                        <img src="res/icons/icons8-cutting-100.png" alt="scissors">
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
