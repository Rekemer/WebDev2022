<!DOCTYPE html>
<html lang="en">
<head>
  <title>Котокарусель</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../styles/carosuel.css" rel="stylesheet">
  <link href="../styles/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class = "containerForCar">

<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
  </div>
  

  <div class="containerForCar">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../res/cat_sleepy.png" alt="cat_sleepy" class="d-block"  style="width:100%" >
        <div class="carousel-caption">
          <h3>Я сплю</h3>
          <p> Сон это важно!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../res/kind_funny_cat.jpg" alt="kind_funny_cat" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Дышу свежим воздухом</h3>
          <p>Лес - это чудо!</p>
        </div> 
      </div>
      <div class="carousel-item">
        <img src="../res/chill_cat.png" alt="chill_cat" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Отдыхаю</h3>
          <p>Устал бегать за мышками</p>
        </div>  
      </div>
      <div class="carousel-item">
        <img src="../res//hunter_cat.jpg" alt="hunter_cat" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Загнал в угол</h3>
          <p>Сегодня будет обед!</p>
        </div>  
      </div>

      <div class="carousel-item">
        <img src="../res//sunshine_cat.png" alt="sunshine_cat" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Заряжаюсь</h3>
          <p>Солнце о Солнце!</p>
        </div>  
      </div>
     
    </div>
    

    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  </div>

  
  </div>



</body>
</html>
